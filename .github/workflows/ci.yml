name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10.6.5'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Check pnpm path
        run: which pnpm

      - name: Install dependencies
        run: pnpm install

      - name: List installed packages
        run: ls -l node_modules/

      - name: Run cspell
        run: pnpm run spell-check

      - name: Type-check
        run: |
          echo -e "/// <reference types=\"next\" />\n/// <reference types=\"next/image-types/global\" />" > ./next-env.d.ts
          pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: build
        run: pnpm run build

  create-pull-request:
    runs-on: ubuntu-latest
    needs: build-lint
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          title: 'ðŸ”€ Merge `${{ github.ref_name }}` into main'
          body: 'This PR was automatically created by GitHub Actions.'
          base: main
